<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>2025.12.30(1)</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <div class="container mt-5">
  <div class="card mx-auto" style="max-width: 320px;">
    <div class="card-body">
      <h5 class="text-center mb-3">Calculator (Bootstrap)</h5>
      
      <input type="text" id="display" class="form-control mb-3 text-end fs-2" value="0" disabled>

      <div class="row g-2 mb-2">
        <div class="col-3"><button class="btn btn-outline-secondary w-100" onclick="append(7)">7</button></div>
        <div class="col-3"><button class="btn btn-outline-secondary w-100" onclick="append(8)">8</button></div>
        <div class="col-3"><button class="btn btn-outline-secondary w-100" onclick="append(9)">9</button></div>
        <div class="col-3"><button class="btn btn-outline-primary w-100" onclick="setOp('/')">รท</button></div>
      </div>

      <div class="row g-2 mb-2">
        <div class="col-3"><button class="btn btn-outline-secondary w-100" onclick="append(4)">4</button></div>
        <div class="col-3"><button class="btn btn-outline-secondary w-100" onclick="append(5)">5</button></div>
        <div class="col-3"><button class="btn btn-outline-secondary w-100" onclick="append(6)">6</button></div>
        <div class="col-3"><button class="btn btn-outline-primary w-100" onclick="setOp('*')">ร</button></div>
      </div>

      <div class="row g-2 mb-2">
        <div class="col-3"><button class="btn btn-outline-secondary w-100" onclick="append(1)">1</button></div>
        <div class="col-3"><button class="btn btn-outline-secondary w-100" onclick="append(2)">2</button></div>
        <div class="col-3"><button class="btn btn-outline-secondary w-100" onclick="append(3)">3</button></div>
        <div class="col-3"><button class="btn btn-outline-primary w-100" onclick="setOp('-')">-</button></div>
      </div>

      <div class="row g-2 mb-2">
        <div class="col-6"><button class="btn btn-outline-secondary w-100" onclick="append(0)">0</button></div>
        <div class="col-3"><button class="btn btn-warning w-100" onclick="clearDisplay()">C</button></div>
        <div class="col-3"><button class="btn btn-success w-100" onclick="calculate()">=</button></div>
      </div>

      <div class="row g-2">
        <div class="col-3"><button class="btn btn-outline-primary w-100" onclick="setOp('+')">+</button></div>
      </div>
    </div>
  </div>
</div>
    <script  src="./script.js"></script>

  </body>
  
</html>
